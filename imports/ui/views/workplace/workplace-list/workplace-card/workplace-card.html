<template name="workplaceCard">
    <div class="vz-card-item col s12 m6 l4">
        <div class="workplace-item">

            <div class="vz-workplace-btn"><a class="btn-floating"><i class="material-icons">check</i></a></div>
            <div class="card vz-workplace hoverable">
                <div class="card-content">

                    <div class="top-content">
                        <span class="card-title">{{name}}</span>
                    </div>
                    <!--<a href="{{pathFor route='workplace' id=_id}}" class="btn">Go to workplace</a>-->

                    <div class="card-description-container">
                        <span class="card-description">
                             <span>{{description}}</span>
                        </span>
                    </div>

                    <div class="card-icon-list">
                        <ul>
                            <li><a href="{{pathFor route='assignUsersToWorkplace' id=_id}}">
                                <i class="material-icons tooltipped"
                                   data-tooltip="Share workspace">share</i></a></li>
                            {{#if isOwner}}
                                <li><a href="{{pathFor route='associateWorkplaceWithCompany' id=_id}}">
                                    <i class="material-icons tooltipped"
                                       data-tooltip="Associate with company">group_work</i></a></li>
                                <li><a href="{{pathFor route='editWorkplace' id=_id}}">
                                    <i class="material-icons tooltipped"
                                       data-tooltip="Edit workplace">settings</i></a></li>
                            {{/if}}
                            <li class="right"><a href="{{pathFor route='workplace' id=_id}}">
                                <i class="material-icons tooltipped"
                                   data-tooltip="Go to workspace">play_arrow</i></a></li>
                        </ul>
                    </div>
                </div>

                {{> lastEditedByFooter editedBy=lastEditedBy editedAt=lastEditedAt}}
            </div>

        </div>

    </div>
</template>
