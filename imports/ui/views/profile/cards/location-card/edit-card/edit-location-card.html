<template name="editLocationCard">
    <form id="editLocationCardForm">
        <div class="input-field">
            <input type="text" id="editLocationInput"/>
        </div>
        <div class="">
            <button class="btn save-location" disabled="{{#unless isCanBeSaved}}disabled{{/unless}}">
                Save
            </button>
        </div>
    </form>
    <button class="btn autolocate-btn">Autolocate</button>
</template>
