<template name="screensaver">
    <div class="row">

        <div class="col s12 m8 offset-m2 l4 offset-l4 no-padding">

            <div class="row no-margin">

                <div class="col s10 offset-s1 z-depth-1 white">

                    <form id="login-form" action="#" class="login-form">

                        <div class="row">
                            <div class="col s12">
                                <h5 class="center no-margin">Welcome back User</h5>
                            </div>
                        </div>

                        <div class="row">
                            <div class="center-align">
                                <img src="/images/avatar01.png" class="circle avatar-m">
                            </div>
                        </div>

                        <div class="row margin">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password" class="">Password</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <button class="btn-large waves-effect waves-light col s12">Sign In</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>
    <!-- End Row  -->

</template>
