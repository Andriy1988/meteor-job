<template name="toolCard">
    <div class="tool-card">
        <div class="col s12 m4 l4">
            <div class="card vz-market">
                <div class="card-image">
                    <img src="{{image}}">
                    <span class="card-title">{{name}}<br><small>by {{creator}}</small></span>
                </div>

                <div class="card-action">
                    <div class="options">
                        <div style="float: left">
                            <span class="add-to-workplace">Add to workplace</span>
                        </div>
                        <div class="right">
                            <a href="#"><i class="mdi-action-favorite"></i></a>
                            <a href="#"><i class="mdi-social-share"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
